query Me {
  me {
    account {
      id
      createdAt
      updatedAt
      username
      password
      rooms {
        id
        createdAt
        updatedAt
        title
        description
        creatorId
        chats {
          id
          createdAt
          updatedAt
          text
          senderId
          roomId
        }
      }
    }
    error {
      message
      ufm
      field
    }
  }
}
