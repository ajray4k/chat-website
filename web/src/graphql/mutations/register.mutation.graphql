mutation Register($input: RegisterInput!) {
  register(input: $input) {
    account {
      id
      createdAt
      updatedAt
      password
      username
      rooms {
        id
        createdAt
        updatedAt
        title
        description
        creatorId
        chats {
          id
          createdAt
          updatedAt
          text
          senderId
          roomId
        }
      }
    }
    error {
      field
      ufm
      message
    }
  }
}
